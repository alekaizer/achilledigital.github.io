<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Achille Digital</title>
<style>
    /* Add Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    /* Reset margin and padding */
    body, html {
        width: 100%;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    /* Set background and text styles */
    body {
        background: white;
        color: black;
        font-family: 'Roboto', sans-serif;
    }

    /* Styling titles and subtitles */
    .title, .subtitle {
        text-align: center; /* Center text horizontally */
        animation: growScale 3s ease-in-out infinite;
    }

    .title {
        font-size: 4em;
    }

    .subtitle {
        font-size: 2.5em;
        margin-top: 20px; /* Space between title and subtitles */
    }

    /* Keyframes for the grow and shrink animation */
    @keyframes growScale {
        0%, 100% {
            transform: scale(0.8);
        }
        50% {
            transform: scale(1.2);
        }
    }
</style>
</head>
<body>
    <div class="title">Achille Digital</div>
    <div class="subtitle">CEO: Simi Brandingston</div>
    <div class="subtitle">Operations: Sheila Magodo</div>
</body>
</html>
